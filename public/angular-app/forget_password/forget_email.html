<div style="border:2px;position: relative;padding-left: 325px;padding-top:100px;">
 <h1>Forget Password</h1></br></br>
<div ng-if="vm.message" class="alert alert-success" role="alert">
  <p>{{ vm.message }}</p>
</div>
<div ng-if="vm.error" class="alert alert-danger" role="alert">
  {{ vm.error }}
</div>
<form ng-hide="vm.message"  ng-submit="vm.forgetpasswrd_email()" name="register">
 <div>

  <div class="form-group">
    <label for="username" style="width:80%;" class='lbl_rgstr'>Please enter your registered E-Mail</label>  </div>
  <div>
    <input type="email" class="form-control" style="width:80%;" id="frgt_email" placeholder="Enter E-Mail" ng-model="vm.frgt_email" autocapitalize="none" required>
    </div>
  </br>
  <button type="submit" class="rgstr_btn" style="left:0px;">Send Verification</button>
  
  </div>
  </form>
</div>
